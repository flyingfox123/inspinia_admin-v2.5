<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div class="ibox-content m-b-sm border-bottom">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label" for="order_id">单位名称</label>
                        <input id="order_id" name="order_id" value="" placeholder="北京XX物流公司" class="form-control" type="text">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label" for="status">纳税人识别号</label>
                        <input id="status" name="status" value="" placeholder="0000000000001" class="form-control" type="text">
                    </div>
                </div>
                
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label" for="customer">开户银行</label>
                        <input id="customer" name="customer" value="" placeholder="招商银行" class="form-control" type="text">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label" for="customer">银行账号</label>
                        <input id="customer" name="customer" value="" placeholder="1111 2222 3333 4444" class="form-control" type="text">
                    </div>
                </div>
               
                </div>

                <div class="row">
                     <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label" for="customer">注册地址</label>
                        <input id="customer" name="customer" value="" placeholder="山东济南历下区XXX" class="form-control" type="text">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label" for="customer">销货单位</label>
                        <input id="customer" name="customer" value="" placeholder="山东XX物流公司" class="form-control" type="text">
                    </div>
                </div>
                
            </div>
   
            <br>
            <br>
            <br>
            <div class="row">
                <button type="button" class="btn btn-w-m btn-warning" style="margin-left: 45%">修改开票信息</button>
            </div>
        </div>
        
    </body>
</html>
